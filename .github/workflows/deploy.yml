name: DAuth

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install
      
      - name: Build project
        run: yarn run build
      
      - name: Set up Git user
        run: |
          git config --global user.name "${{ secrets.GIT_USER }}"
          git config --global user.email "${{ secrets.GIT_EMAIL }}"

      - name: Build and deploy
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }} 
        run: |
          yarn run deploy
          git push --force https://${{ secrets.GIT_TOKEN }}@github.com/Team-B1ND/dauth-docs.git master
